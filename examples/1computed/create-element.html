<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>createElement example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
<script type="text/javascript">

  var app = new Vue({
    el: '#app',
    render(h) {
      return h('div', {
        atts: {
          id: '#app1'
        }
      }, [
        this.message,
        1111,
        333333,
        h('div', {
            atts: {
              id: '#app1_sub'
            }
          },
          '这是一个子DIV'
          )
        ])
    },
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  })
</script>
