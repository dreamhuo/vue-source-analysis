<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>createElement example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
<script type="text/javascript">

  var app = new Vue({
    el: '#app',
    render(h) {
      return h('div', {
          // 正常的 HTML 特性
          attrs:{
            id: 'fdsfa',
            value2: '3333333'
          },
          // 组件 props
          props: {
              value1:'11111111'
          },
          // 和`v-bind:style`一样的 API
          style:{
            width:'300px'
          },　
          // 和`v-bind:class`一样的 API
          class: {
            foo: true,
            bar: false
          },
          // 自定义指令。注意，你无法对 `binding` 中的 `oldValue`
          // 赋值，因为 Vue 已经自动为你进行了同步。
          directives: [
            //自定义指令 binding 对象，包含以下属性
            {
              name: 'my-custom-directive', // name：指令名，不包含v-的前缀
              value: '2', // 指令的绑定值 例如：v-my-custom-directive="1+1"，value的值是2
              // oldValue：指令绑定的前一个值，仅在update和componentUpdated钩子函数中可用，无论值是否改变都可用；
              expression: '1 + 1', // 绑定值的字符串形式；例如：v-my-custom-directive="1+1"，expression的值是'1+1'；
              arg: 'foo', // arg：传给指令的参数；例如：v-my-custom-directive:foo，arg的值为 'foo'
              // 一个包含修饰符的对象；
              // 例如：v-my-custom-directive.a.b，modifiers的值为{'a':true,'b':true}
              modifiers: {
                bar: true
              }
            }
          ],
          // Scoped slots in the form of
          // { name: props => VNode | Array<VNode> }
          scopedSlots: {
            default: props => createElement('span', props.text)
          },
          // 如果组件是其他组件的子组件，需为插槽指定名称
          slot: 'name-of-slot',
          // 其他特殊顶层属性
          key: 'myKey',
          ref: 'myRef',
          // DOM 属性, 直接会执行 innerHTML 方法
          // domProps: {
          //   innerHTML: 'baz'
          // },
          // 仅对于组件，用于监听原生事件，而不是组件内部使用
          // `vm.$emit` 触发的事件。
          // nativeOn: {
          //   click: this.nativeClickHandler
          // },
          //给div绑定点击事件　　
          on: {
            click: () => {
                console.log('点击事件')
            }
          }
      }, [
        this.message,
        '测试一下看看',
        333333,
        h('input',{
            attrs: {
              type: 'text',
              value:'这是'
            },
            // 组件 props
            props: {
                value:'11111111'
            }
          }
        ),
        h('div', {
            attrs: {
              id: 'app1_sub11'
            }
          },
          [
            '这是一个子DIV',
            h('span', ['子div的span'])
          ]
          )
        ])
    },
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  })
</script>
